<div class="today-highlight mat-headline-5">Week's Forecast</div>
<div class="cards" *ngFor="let dailyForecast of weekForecast | slice:0:7">
  <mat-card>
    <mat-card-header>
      {{(dailyForecast.dt * 1000) | date: 'EEE, MMM d'}}
    </mat-card-header>
    <div class="weather-img">
      <img src="http://openweathermap.org/img/wn/{{dailyForecast.weather[0].icon}}@2x.png" alt=""
           class="w-full md:w-3/5">
    </div>
    <mat-card-actions>
      <span class="text-xl md:text-sm">{{dailyForecast.temp.max | number:'1.0-0'}}&#176;/</span>
      <span class="text-gray-300 ml-1 text-xl md:text-sm">{{dailyForecast.temp.min | number:'1.0-0'}}&#176;</span>

    </mat-card-actions>
  </mat-card>
</div>
